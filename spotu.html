<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid align-items-center">
        <a href="./spoty.css"
          ><img src="./64px-Spotify_logo_with_text.svg.png" alt=""
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

        <a href="#">
            <img src="./logo/Spotify_Logo.png" width="75" alt="" srcset="">
        </a>
              
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid ciccio">
      <div class="row justify-content-center">
        <div
  class="card col-lg-3 col-md-4 col-sm-6 m-4 p-0 bg-primary"
  style="width: 20rem"
>

  <div class="card-body  justify-content-between">
 
   
   <div class="copertina">

    <p id="copertina">Curiosita</p>
   </div>
   
   <div class=" d-flex justify-content-between">
    <a href="#">
      <img src="./playerbuttons/Shuffle.png" class="img-fluid" width="25" alt="shuffle" />
    </a>
    <a href="#">
      <img src="./playerbuttons/Previous.png" class="img-fluid" width="25" alt="shuffle" />
    </a>
    <button href="#"id="bottone">
      
      <img src="./playerbuttons/Play.png" class="img-fluid" width="25" alt="shuffle" />
    </button>
    <a href="#">
      <img src="./playerbuttons/Next.png" class="img-fluid" width="25" alt="shuffle" />
    </a>
    <a href="#"> 
      <img src="./playerbuttons/Repeat.png" class="img-fluid"  width="25" alt="shuffle" />
    </a>
   </div>
   
  
  
  
  </div>
</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./spoti.js"></script>
  </body>
</html>
